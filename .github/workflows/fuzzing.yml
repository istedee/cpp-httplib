name: Fuzzing

on:
  push:
    branches:
      - master

jobs:
  fuzzing:
    name: Run Fuzzer
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Build Docker image
      run: docker build -t httplib_fuzzer .

    - name: Run the fuzzer and save logs
      run: |
        CONTAINER_ID=$(docker run --rm -d httplib_fuzzer > /fuzz_logs.txt 2>&1)
        docker wait $CONTAINER_ID
        docker cp $CONTAINER_ID:/fuzz_logs.txt fuzz_logs.txt

    - name: Upload fuzzer logs as artifact
      uses: actions/upload-artifact@v2
      with:
        name: fuzzer-logs
        path: fuzz_logs.txt


